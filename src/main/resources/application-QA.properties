debug=false
spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=health, info

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:qa}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:qa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:qa}

spring.security.user.name=qa
spring.security.user.password=qa
spring.security.user.roles=QA